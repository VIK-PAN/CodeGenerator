#\u8a2d\u7f6e\u65e5\u8a8c\u8a18\u9304\u7684\u7b49\u7d1a
log4j.rootLogger=INFO,STDOUT,FILE
#\u8a2d\u7f6e\u65e5\u8a8c\u8a18\u9304\u7684\u8f38\u51fa\u7de8\u78bc\u65b9\u5f0f
#log4j.appender.STDOUT.encoding=UTF-8
#log4j.appender.FILE.encoding=UTF-8
#\u8a2d\u7f6e\u662f\u5426\u8f38\u51fa\u65e5\u5fd7\u8cc7\u8a0a\u81f3\u7d42\u7aef
log4j.additivity.org.apache=FALSE
###\u8f38\u51fa\u5230\u63a7\u5236\u53f0###
log4j.appender.STDOUT=sunnykid.thirdparty.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=sunnykid.thirdparty.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} - %c - %m%n
###\u8f38\u51fa\u5230\u6a94###
#\u65e5\u8a8c\u8a18\u9304\u662f\u5728\u539f\u6709\u57fa\u790e\u4e0a\u8ffd\u52a0\u9084\u662f\u8986\u84cb
log4j.appender.FILE.Append=TRUE
#\u53ea\u5728\u4e00\u500b\u65e5\u8a8c\u6a94\u4e2d\u6dfb\u52a0\u65e5\u8a8c\u8a18\u9304
#log4j.appender.FILE=sunnykid.thirdparty.apache.log4j.FileAppender
#\u53ef\u4ee5\u8b93\u65e5\u8a8c\u6a94\u589e\u5927\u5230\u4e00\u5b9a\u7a0b\u5ea6\u6642\u5019\u81ea\u52d5\u751f\u6210\u65b0\u6a94\uff08\u628a\u820a\u6a94\u6dfb\u52a0\u5c3e\u78bc\u6210\u70ba\u5099\u4efd\u6a94\u6848\uff09
log4j.appender.FILE=sunnykid.thirdparty.apache.log4j.RollingFileAppender
#\u8a2d\u7f6e\u5099\u4efd\u6a94\u6848\u751f\u6210\u7684\u6700\u5927\u6578\u91cf
log4j.appender.FILE.MaxBackupIndex=100
#\u8a2d\u7f6e\u6a94\u589e\u9577\u81f3\u751f\u6210\u5099\u4efd\u7684\u6700\u5927\u4f4d\u5143\u7d44\u6578
log4j.appender.FILE.MaxFileSize=500KB
#\u6307\u5b9a\u65e5\u8a8c\u6a94\u5b58\u653e\u7684\u7269\u7406\u8def\u5f91
log4j.appender.FILE.File=${GENERATOR_ROOT}/logs/generator.log
#\u8a2d\u7f6e\u65e5\u8a8c\u7cfb\u7d71\u7684\u4f48\u5c40\u6a21\u5f0f\uff08\u6b64\u8655\u70ba\u6587\u672c\u4f48\u5c40\u6a21\u5f0f\uff09
log4j.appender.FILE.layout=sunnykid.thirdparty.apache.log4j.PatternLayout
#\u6bd4\u8f03\u7c21\u55ae\u7684\u65e5\u8a8c\u6d88\u606f\u7684\u8f38\u51fa\u683c\u5f0f
#log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - %c - %m%n
#\u6bd4\u8f03\u6a19\u6e96\u7684\u65e5\u8a8c\u6d88\u606f\u7684\u8f38\u51fa\u683c\u5f0f
log4j.appender.FILE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} - %c - %m%n
#\u6bd4\u8f03\u8a73\u7d30\u7684\u65e5\u8a8c\u6d88\u606f\u7684\u8f38\u51fa\u683c\u5f0f
#log4j.appender.FILE.layout.ConversionPattern=[framework] %d{yyyy-MM-dd HH:mm:ss,SSS} - %c -%-4r %-5p [%t] %37c %3x - %m%n
#\u65e5\u8a8c\u7cfb\u7d71\u7684\u4f48\u5c40\u6a21\u5f0f\u8a2d\u7f6e\u6210HTML\u7db2\u9801\u6a21\u5f0f
#log4j.appender.FILE.layout=sunnykid.thirdparty.apache.log4j.HTMLLayout
#\u8a2d\u7f6e\u65e5\u8a8c\u7cfb\u7d71\u7684\u4f48\u5c40\u6a21\u5f0f\uff08\u6b64\u8655\u70ba\u7db2\u9801\u4f48\u5c40\u6a21\u5f0f\uff09
#log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n
